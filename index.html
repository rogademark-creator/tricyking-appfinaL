<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TRICYKING | Future Ride</title>
    
    <!-- Libraries -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/framer-motion@10.16.4/dist/framer-motion.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;700;900&display=swap" rel="stylesheet">

    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Outfit', 'sans-serif'],
            },
            colors: {
              midnight: '#0f172a',
              neon: {
                blue: '#00f3ff',
                purple: '#bc13fe',
                amber: '#ffb703'
              }
            },
            animation: {
              'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #020617;
        color: white;
        overflow-x: hidden;
      }
      /* Custom Scrollbar */
      ::-webkit-scrollbar { width: 6px; }
      ::-webkit-scrollbar-track { background: #0f172a; }
      ::-webkit-scrollbar-thumb { background: #334155; border-radius: 3px; }
      ::-webkit-scrollbar-thumb:hover { background: #475569; }
      
      .perspective-1000 { perspective: 1000px; }
      .preserve-3d { transform-style: preserve-3d; }
      .rotate-x-60 { transform: rotateX(60deg) rotateZ(-45deg); }
      .grid-pattern {
        background-image: 
          linear-gradient(rgba(0, 243, 255, 0.05) 1px, transparent 1px),
          linear-gradient(90deg, rgba(0, 243, 255, 0.05) 1px, transparent 1px);
        background-size: 40px 40px;
      }
    </style>
<script type="importmap">
{
  "imports": {
    "react": "https://aistudiocdn.com/react@^19.2.1",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.1/",
    "react/": "https://aistudiocdn.com/react@^19.2.1/",
    "framer-motion": "https://aistudiocdn.com/framer-motion@^12.23.25"
  }
}
</script>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel" data-presets="env,react,typescript">
        const { useState, useEffect, useRef } = React;
        const { motion, AnimatePresence } = window.Motion;

        // --- TYPES ---
        const Role = {
          ADMIN: 'ADMIN',
          DRIVER: 'DRIVER',
          PASSENGER: 'PASSENGER',
          NONE: 'NONE'
        };

        const BookingStatus = {
          PENDING: 'PENDING',
          ACCEPTED: 'ACCEPTED',
          REJECTED: 'REJECTED',
          CANCELLED: 'CANCELLED',
          COMPLETED: 'COMPLETED'
        };

        // --- SERVICES ---
        // In-memory storage
        let driverRequests = [];
        let bookings = [];
        let activeDrivers = [];
        let transactions = [];

        // Helper to generate IDs
        const generateId = () => Math.random().toString(36).substr(2, 9);

        const MockService = {
          // Shared Utilities
          calculateFare: (baggage) => {
            let base = 25; // Base fare
            if (baggage === 'LIGHT') base += 5;
            if (baggage === 'HEAVY') base += 10;
            return base;
          },

          // Admin
          loginAdmin: (password) => password === 'janromark',
          
          getDriverRequests: () => [...driverRequests],

          requestDriverAccount: (name) => {
            const newRequest = {
              id: generateId(),
              name,
              status: 'PENDING'
            };
            driverRequests.push(newRequest);
            return newRequest;
          },

          approveDriver: (requestId, assignedId, assignedPass) => {
            const req = driverRequests.find(r => r.id === requestId);
            if (req) {
              req.status = 'APPROVED';
              req.generatedUserId = assignedId;
              req.generatedPassword = assignedPass;
              
              activeDrivers.push({
                id: assignedId,
                name: req.name,
                role: Role.DRIVER,
                password: assignedPass
              });
            }
          },

          rejectDriver: (requestId) => {
            const req = driverRequests.find(r => r.id === requestId);
            if (req) req.status = 'REJECTED';
          },

          // Driver
          loginDriver: (userId, pass) => {
            return activeDrivers.find(d => d.id === userId && d.password === pass);
          },

          getAvailableBookings: () => bookings.filter(b => b.status === BookingStatus.PENDING),
          
          getMyBooking: (driverId) => bookings.find(b => b.driverId === driverId && b.status === BookingStatus.ACCEPTED),

          acceptBooking: (bookingId, driverId, driverName) => {
            const booking = bookings.find(b => b.id === bookingId);
            if (booking) {
              booking.status = BookingStatus.ACCEPTED;
              booking.driverId = driverId;
              booking.driverName = driverName;
            }
          },

          rejectBooking: (bookingId) => {
            const booking = bookings.find(b => b.id === bookingId);
            if (booking) {
              booking.status = BookingStatus.REJECTED;
              booking.driverId = undefined;
            }
          },

          completeBooking: (bookingId) => {
            const booking = bookings.find(b => b.id === bookingId);
            if (booking && booking.status === BookingStatus.ACCEPTED && booking.driverId) {
              booking.status = BookingStatus.COMPLETED;
              
              // Calculate specific fare
              const fare = MockService.calculateFare(booking.baggage);
              
              // Driver Earning
              transactions.unshift({
                id: generateId(),
                userId: booking.driverId,
                bookingId: booking.id,
                amount: fare,
                date: Date.now(),
                type: 'EARNING',
                description: `Trip to ${booking.dropoff} (${booking.baggage} baggage)`,
                location: booking.dropoff
              });

              // Passenger Payment
              transactions.unshift({
                id: generateId(),
                userId: booking.passengerId,
                bookingId: booking.id,
                amount: -fare,
                date: Date.now(),
                type: 'PAYMENT',
                description: `Ride to ${booking.dropoff} (${booking.baggage} baggage)`,
                location: booking.dropoff
              });
            }
          },

          // Passenger
          loginPassenger: (name, idNumber) => ({
            id: idNumber,
            name: name,
            role: Role.PASSENGER,
            idNumber: idNumber
          }),

          createBooking: (passengerId, passengerName, seats, pickup, dropoff, baggage) => {
            // Cancel existing pending bookings for this user
            bookings = bookings.map(b => (b.passengerId === passengerId && b.status === BookingStatus.PENDING) ? { ...b, status: BookingStatus.CANCELLED } : b);
            
            const newBooking = {
              id: generateId(),
              passengerId,
              passengerName,
              seats,
              baggage,
              status: BookingStatus.PENDING,
              pickup,
              dropoff,
              messages: [],
              timestamp: Date.now()
            };
            bookings.push(newBooking);
            return newBooking;
          },

          getPassengerBooking: (passengerId) => bookings.find(b => b.passengerId === passengerId && [BookingStatus.PENDING, BookingStatus.ACCEPTED].includes(b.status)),

          cancelBooking: (bookingId) => {
            const booking = bookings.find(b => b.id === bookingId);
            if (booking) booking.status = BookingStatus.CANCELLED;
          },

          // Chat
          sendMessage: (bookingId, senderId, senderName, text) => {
            const booking = bookings.find(b => b.id === bookingId);
            if (booking) {
              booking.messages.push({
                id: generateId(),
                senderId,
                senderName,
                text,
                timestamp: Date.now()
              });
            }
          },

          // Transactions
          getTransactions: (userId) => transactions.filter(t => t.userId === userId)
        };

        // --- COMPONENTS ---
        
        // Button
        const Button = ({ children, variant = 'primary', className = '', isLoading, ...props }) => {
          const baseStyle = "px-6 py-3 rounded-xl font-bold flex items-center justify-center gap-2 transition-colors relative overflow-hidden";
          
          const variants = {
            primary: "bg-gradient-to-r from-blue-600 via-cyan-500 to-blue-600 text-white shadow-lg shadow-cyan-500/30 border border-white/10",
            danger: "bg-gradient-to-r from-red-600 to-pink-600 text-white shadow-lg shadow-red-500/30",
            success: "bg-gradient-to-r from-emerald-500 to-green-600 text-white shadow-lg shadow-emerald-500/30",
            outline: "border border-cyan-500/50 text-cyan-400 bg-cyan-950/10 hover:bg-cyan-900/20 backdrop-blur-sm",
            ghost: "text-slate-400 hover:text-white hover:bg-white/5"
          };

          return (
            <motion.button
              whileHover={{ scale: 1.02, filter: 'brightness(1.1)' }}
              whileTap={{ scale: 0.98 }}
              className={`${baseStyle} ${variants[variant]} ${className}`}
              disabled={isLoading || props.disabled}
              {...props}
            >
              {isLoading ? (
                <span className="w-5 h-5 border-2 border-white/30 border-t-white rounded-full animate-spin" />
              ) : children}
            </motion.button>
          );
        };

        // Input
        const Input = ({ className = '', ...props }) => (
          <input 
            className={`w-full bg-slate-900/50 border border-white/10 rounded-xl px-4 py-3 text-white placeholder-slate-500 focus:outline-none focus:border-neon-blue focus:ring-1 focus:ring-neon-blue/50 transition-all backdrop-blur-md shadow-inner ${className}`} 
            {...props}
          />
        );

        // Card
        const Card = ({ children, title, className = '' }) => (
          <motion.div 
            initial={{ opacity: 0, y: 20 }}
            animate={{ opacity: 1, y: 0 }}
            exit={{ opacity: 0, y: -20 }}
            className={`bg-slate-900/60 backdrop-blur-xl border border-white/10 rounded-3xl p-8 shadow-2xl w-full max-w-md mx-auto relative overflow-hidden ${className}`}
          >
            <div className="absolute top-0 right-0 w-64 h-64 bg-cyan-500/10 rounded-full blur-3xl -translate-y-1/2 translate-x-1/2 pointer-events-none" />
            <div className="absolute bottom-0 left-0 w-64 h-64 bg-purple-500/10 rounded-full blur-3xl translate-y-1/2 -translate-x-1/2 pointer-events-none" />
            
            <div className="relative z-10">
              {title && (
                <h2 className="text-3xl font-black mb-6 text-transparent bg-clip-text bg-gradient-to-r from-neon-blue to-purple-400 uppercase tracking-tight">
                  {title}
                </h2>
              )}
              {children}
            </div>
          </motion.div>
        );

        // Isometric Map
        const IsometricMap = ({ active = false, children }) => (
          <div className={`relative w-full h-full overflow-hidden bg-slate-950 rounded-3xl border border-white/10 shadow-2xl transition-opacity duration-1000 ${active ? 'opacity-100' : 'opacity-40 grayscale-[0.5]'}`}>
            <div className="absolute inset-0 flex items-center justify-center perspective-1000">
              <motion.div 
                initial={{ rotateX: 60, rotateZ: -45 }}
                animate={{ rotateX: 60, rotateZ: -45 }}
                className="relative w-[180%] h-[180%] bg-slate-900 shadow-2xl border-4 border-slate-800 grid-pattern preserve-3d"
              >
                {/* Buildings/Blocks */}
                <div className="absolute top-1/4 left-1/4 w-32 h-32 bg-cyan-900/30 border border-cyan-500/30 shadow-[0_0_50px_rgba(0,243,255,0.1)] translate-z-10" />
                <div className="absolute bottom-1/4 right-1/4 w-48 h-48 bg-purple-900/30 border border-purple-500/30 shadow-[0_0_50px_rgba(188,19,254,0.1)] translate-z-10" />
                <div className="absolute top-1/2 left-1/2 w-24 h-64 bg-slate-800/80 border border-white/5 -translate-x-1/2 -translate-y-1/2" />
                
                {/* Moving Roads */}
                <div className="absolute top-0 left-1/2 w-32 h-full bg-slate-800/50 -translate-x-1/2 border-l border-r border-white/5 flex justify-center">
                    <div className="h-full w-2 border-l-2 border-dashed border-white/20" />
                </div>
                <div className="absolute top-1/2 left-0 w-full h-32 bg-slate-800/50 -translate-y-1/2 border-t border-b border-white/5 flex items-center">
                     <div className="w-full h-2 border-t-2 border-dashed border-white/20" />
                </div>

                {/* Dynamic Children (Markers) */}
                <div className="absolute inset-0 flex items-center justify-center">
                  {children}
                </div>
              </motion.div>
            </div>
            
            <div className="absolute top-4 left-4 flex gap-2">
               <div className="h-2 w-2 rounded-full bg-red-500 animate-pulse" />
               <span className="text-[10px] font-mono text-slate-400 uppercase tracking-widest">Live 3D View</span>
            </div>
            <div className="absolute bottom-4 right-4 bg-black/60 backdrop-blur-md px-4 py-2 rounded-full border border-neon-blue/30 shadow-lg shadow-neon-blue/10">
              <span className="text-xs font-bold text-neon-blue tracking-wider">Mandaon, Cabitan</span>
            </div>
          </div>
        );

        const TricycleMarker = ({ type }) => (
          <motion.div 
            animate={{ 
              y: [0, -15, 0],
              filter: ['brightness(1)', 'brightness(1.2)', 'brightness(1)']
            }}
            transition={{ 
              duration: 3, 
              ease: "easeInOut", 
              repeat: Infinity 
            }}
            className={`relative ${type === 'driver' ? 'z-50' : 'z-40'}`}
          >
            <div className={`w-14 h-14 rounded-xl flex items-center justify-center shadow-2xl border-2 transform rotate-45 ${type === 'driver' ? 'bg-neon-amber border-yellow-200 text-black shadow-orange-500/50' : 'bg-neon-blue border-cyan-200 text-black shadow-cyan-500/50'}`}>
              <div className="-rotate-45 text-2xl">
                {type === 'driver' ? 'üõ∫' : 'üßç'}
              </div>
            </div>
            <div className="absolute -bottom-8 left-1/2 -translate-x-1/2 w-10 h-4 bg-black/40 blur-md rounded-full" />
          </motion.div>
        );

        // --- VIEWS ---

        // Login View
        const LoginView = ({ type, onLogin, onBack }) => {
          const [formData, setFormData] = useState({ name: '', id: '', password: '' });
          const [isRequestMode, setIsRequestMode] = useState(false);
          const [msg, setMsg] = useState('');

          const titles = {
            ADMIN: "System Control",
            PASSENGER: "Start Your Journey",
            DRIVER: "Driver Fleet"
          };

          const handleSubmit = (e) => {
            e.preventDefault();
            setMsg('');

            if (type === 'ADMIN') {
              if (MockService.loginAdmin(formData.password)) onLogin();
              else setMsg('Access Denied: Invalid Key');
            } else if (type === 'PASSENGER') {
              if (formData.name && formData.id) onLogin(MockService.loginPassenger(formData.name, formData.id));
            } else if (type === 'DRIVER') {
              if (isRequestMode) {
                if (formData.name) {
                  MockService.requestDriverAccount(formData.name);
                  setMsg('Application transmitted. Awaiting centralized approval.');
                  setFormData({ ...formData, name: '' });
                }
              } else {
                const user = MockService.loginDriver(formData.id, formData.password);
                if (user) onLogin(user);
                else setMsg('Authentication Failed');
              }
            }
          };

          return (
            <div className="min-h-screen flex items-center justify-center p-4 relative overflow-hidden bg-slate-950">
              {/* Background Image: Tricycle */}
              <motion.div 
                initial={{ scale: 1.2, opacity: 0 }}
                animate={{ scale: 1, opacity: 1 }}
                transition={{ duration: 2, ease: "easeOut" }}
                className="absolute inset-0 z-0"
              >
                <div className="absolute inset-0 bg-gradient-to-t from-slate-950 via-slate-950/80 to-slate-900/60 z-10" />
                <img 
                  src="https://images.unsplash.com/photo-1513437295836-e026c04f291a?q=80&w=2070&auto=format&fit=crop" 
                  alt="Tricycle Background" 
                  className="w-full h-full object-cover object-center"
                />
              </motion.div>

              {/* Animated Particles */}
              <motion.div 
                animate={{ opacity: [0.3, 0.6, 0.3] }} 
                transition={{ duration: 5, repeat: Infinity }} 
                className="absolute inset-0 z-10 bg-[radial-gradient(circle_at_50%_50%,rgba(0,243,255,0.1),transparent_70%)]" 
              />

              <div className="relative z-20 w-full max-w-md">
                <Card title={isRequestMode ? "Join the Fleet" : titles[type]}>
                  <form onSubmit={handleSubmit} className="space-y-5">
                    {type === 'PASSENGER' && (
                      <>
                        <Input placeholder="Full Name" value={formData.name} onChange={e => setFormData({...formData, name: e.target.value})} required />
                        <Input placeholder="Identity Number" value={formData.id} onChange={e => setFormData({...formData, id: e.target.value})} required />
                      </>
                    )}

                    {type === 'ADMIN' && (
                      <Input type="password" placeholder="Access Key" value={formData.password} onChange={e => setFormData({...formData, password: e.target.value})} />
                    )}

                    {type === 'DRIVER' && (
                      <>
                        {isRequestMode ? (
                           <Input placeholder="Full Name" value={formData.name} onChange={e => setFormData({...formData, name: e.target.value})} required />
                        ) : (
                          <>
                            <Input placeholder="Driver ID" value={formData.id} onChange={e => setFormData({...formData, id: e.target.value})} required />
                            <Input type="password" placeholder="Password" value={formData.password} onChange={e => setFormData({...formData, password: e.target.value})} required />
                          </>
                        )}
                      </>
                    )}

                    {msg && (
                      <motion.div initial={{ opacity: 0, height: 0 }} animate={{ opacity: 1, height: 'auto' }} className="p-3 bg-red-500/20 border border-red-500/30 rounded-lg text-sm text-red-200 text-center">
                        {msg}
                      </motion.div>
                    )}

                    <Button type="submit" className="w-full">
                      {isRequestMode ? 'Submit Application' : 'Authenticate'}
                    </Button>

                    {type === 'DRIVER' && (
                      <p className="text-center text-sm text-slate-400 cursor-pointer hover:text-white transition-colors" onClick={() => {setIsRequestMode(!isRequestMode); setMsg('');}}>
                        {isRequestMode ? "Already verified? Login" : "Apply for Driver Access"}
                      </p>
                    )}
                    
                    <Button type="button" variant="ghost" className="w-full mt-4" onClick={onBack}>Cancel</Button>
                  </form>
                </Card>
              </div>
            </div>
          );
        };

        // Admin Dashboard
        const AdminDashboard = ({ onLogout }) => {
          const [requests, setRequests] = useState([]);
          const [activeTab, setActiveTab] = useState('REQUESTS');
          const [approvingId, setApprovingId] = useState(null);
          const [credentials, setCredentials] = useState({ id: '', password: '' });

          useEffect(() => {
            const i = setInterval(() => setRequests(MockService.getDriverRequests()), 1000);
            return () => clearInterval(i);
          }, []);

          const handleStartApproval = (reqId) => {
            setApprovingId(reqId);
            setCredentials({ id: '', password: '' });
          };

          const handleConfirmApproval = (reqId) => {
            if (credentials.id && credentials.password) {
              MockService.approveDriver(reqId, credentials.id, credentials.password);
              setApprovingId(null);
            }
          };

          return (
            <motion.div initial={{ opacity: 0 }} animate={{ opacity: 1 }} exit={{ opacity: 0 }} className="min-h-screen flex flex-col p-6 md:p-12 relative overflow-hidden bg-slate-950">
              <div className="relative z-10 flex flex-col h-full max-w-7xl mx-auto w-full">
                <header className="flex justify-between items-center mb-10">
                  <div>
                    <h1 className="text-4xl font-black text-white tracking-tight">COMMAND CENTER</h1>
                    <p className="text-slate-400">System Administrator</p>
                  </div>
                  <Button variant="danger" onClick={onLogout} className="px-4 py-2 text-sm">Terminate Session</Button>
                </header>

                <div className="flex gap-4 mb-8">
                  {['REQUESTS', 'MONITOR'].map((tab) => (
                    <button 
                      key={tab}
                      onClick={() => setActiveTab(tab)} 
                      className={`px-8 py-3 rounded-full text-sm font-bold tracking-wider transition-all duration-300 ${activeTab === tab ? 'bg-neon-blue text-black shadow-lg shadow-neon-blue/25' : 'bg-slate-900 text-slate-500 hover:bg-slate-800'}`}
                    >
                      {tab}
                    </button>
                  ))}
                </div>

                <div className="flex-1 min-h-[500px] relative rounded-3xl overflow-hidden border border-white/5 bg-slate-900/50 backdrop-blur-sm">
                  <AnimatePresence mode="wait">
                    {activeTab === 'REQUESTS' ? (
                      <motion.div 
                        key="requests"
                        initial={{ opacity: 0, x: -20 }}
                        animate={{ opacity: 1, x: 0 }}
                        exit={{ opacity: 0, x: 20 }}
                        className="p-8 grid gap-6 md:grid-cols-2 lg:grid-cols-3 overflow-y-auto max-h-[70vh]"
                      >
                        {requests.length === 0 && <div className="col-span-full text-center text-slate-500 py-20">No pending activity</div>}
                        {requests.map(req => (
                          <motion.div key={req.id} layout initial={{ scale: 0.9, opacity: 0 }} animate={{ scale: 1, opacity: 1 }} className="bg-slate-800/80 p-6 rounded-2xl border border-white/5 shadow-xl relative overflow-hidden group hover:border-white/10 transition-colors">
                            <div className="absolute top-0 left-0 w-1 h-full bg-gradient-to-b from-transparent via-neon-blue to-transparent opacity-0 group-hover:opacity-50 transition-opacity" />
                            <div className="flex justify-between items-start mb-4">
                              <div>
                                <h3 className="text-xl font-bold text-white">{req.name}</h3>
                                <div className={`mt-2 inline-flex px-2 py-1 rounded text-xs font-bold ${req.status === 'PENDING' ? 'bg-yellow-500/20 text-yellow-400' : req.status === 'APPROVED' ? 'bg-green-500/20 text-green-400' : 'bg-red-500/20 text-red-400'}`}>
                                  {req.status}
                                </div>
                              </div>
                            </div>
                            {req.status === 'PENDING' && (
                              <>
                                {approvingId === req.id ? (
                                  <motion.div 
                                    initial={{ opacity: 0, height: 0 }} 
                                    animate={{ opacity: 1, height: 'auto' }}
                                    className="mt-4 space-y-3 bg-slate-900/50 p-4 rounded-xl border border-neon-blue/30"
                                  >
                                     <div className="text-xs font-bold text-neon-blue uppercase tracking-widest mb-1">Assign Credentials</div>
                                     <Input 
                                       placeholder="Driver ID" 
                                       value={credentials.id} 
                                       onChange={e => setCredentials({...credentials, id: e.target.value})}
                                       className="py-2 text-sm bg-black/40"
                                       autoFocus
                                     />
                                     <Input 
                                       placeholder="Password" 
                                       value={credentials.password} 
                                       onChange={e => setCredentials({...credentials, password: e.target.value})}
                                       className="py-2 text-sm bg-black/40"
                                     />
                                     <div className="flex gap-2 pt-1">
                                       <Button variant="success" onClick={() => handleConfirmApproval(req.id)} className="flex-1 py-2 text-xs">Confirm</Button>
                                       <Button variant="ghost" onClick={() => setApprovingId(null)} className="flex-1 py-2 text-xs">Cancel</Button>
                                     </div>
                                  </motion.div>
                                ) : (
                                  <div className="flex gap-3 mt-4">
                                    <Button variant="success" className="flex-1 py-2 text-sm" onClick={() => handleStartApproval(req.id)}>Approve</Button>
                                    <Button variant="danger" className="flex-1 py-2 text-sm" onClick={() => MockService.rejectDriver(req.id)}>Reject</Button>
                                  </div>
                                )}
                              </>
                            )}
                            {req.status === 'APPROVED' && (
                              <div className="mt-4 bg-black/40 p-4 rounded-xl border border-white/5 font-mono text-xs space-y-2">
                                <div className="flex justify-between">

                            </div>
                          </div>
                           <div className="mt-4 pt-4 border-t border-white/10 flex justify-between">
                               <div className="text-left">
                                   <p className="text-slate-400 text-xs">Destination</p>
                                   <p className="text-white font-medium">{activeBooking.dropoff}</p>
                               </div>
                           </div>
                          <Button variant="success" className="w-full text-xs py-2 mt-6" onClick={handleCompleteTrip}>
                            COMPLETE TRIP
                          </Button>
                        </div>

                        <div className="flex-1 bg-black/20 rounded-2xl border border-white/5 flex flex-col overflow-hidden">
                          <div className="flex-1 p-4 overflow-y-auto space-y-3">
                            {activeBooking.messages.map(m => (
                              <motion.div 
                                initial={{ opacity: 0, scale: 0.8 }}
                                animate={{ opacity: 1, scale: 1 }}
                                key={m.id} 
                                className={`flex flex-col ${m.senderId === user.id ? 'items-end' : 'items-start'}`}
                              >
                                 <div className={`max-w-[85%] px-4 py-2 rounded-2xl text-sm ${m.senderId === user.id ? 'bg-neon-amber text-black rounded-tr-sm' : 'bg-slate-800 text-slate-200 border border-white/10 rounded-tl-sm'}`}>
                                  {m.text}
                                </div>
                              </motion.div>
                            ))}
                            <div ref={chatEndRef} />
                          </div>
                          <form onSubmit={(e) => { e.preventDefault(); MockService.sendMessage(activeBooking.id, user.id, user.name, msgText); setMsgText(''); }} className="p-3 bg-slate-900 border-t border-white/10 flex gap-2">
                            <input className="flex-1 bg-slate-800 border border-white/5 rounded-xl px-4 py-2 text-sm text-white focus:outline-none focus:border-neon-amber transition-colors" value={msgText} onChange={e => setMsgText(e.target.value)} placeholder="Reply..." />
                            <button type="submit" className="bg-neon-amber text-black p-2 rounded-xl hover:bg-white transition-colors">‚û§</button>
                          </form>
                        </div>
                      </motion.div>
                    )}
                  </AnimatePresence>
                </div>
              </motion.div>

              <div className="flex-1 bg-slate-800 relative">
                <IsometricMap active={true}>
                  {activeBooking && viewMode === 'DASHBOARD' ? (
                    <>
                      <div className="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2">
                        <TricycleMarker type="driver"/>
                      </div>
                      <motion.div 
                        initial={{ scale: 0 }} 
                        animate={{ scale: 1 }} 
                        className="absolute top-1/4 right-1/4"
                      >
                        <TricycleMarker type="passenger"/>
                      </motion.div>
                    </>
                  ) : (
                    <div className="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 opacity-50 grayscale">
                      <TricycleMarker type="driver"/>
                    </div>
                  )}
                </IsometricMap>
              </div>
            </div>
          );
        };

        // --- APP ---
        const App = () => {
          const [currentView, setCurrentView] = useState('LANDING');
          const [currentUser, setCurrentUser] = useState(null);

          const handleBack = () => {
            setCurrentUser(null);
            setCurrentView('LANDING');
          };

          const renderView = () => {
            switch (currentView) {
              case 'ADMIN_LOGIN':
                return <LoginView type="ADMIN" onLogin={() => setCurrentView('ADMIN_DASH')} onBack={handleBack} />;
              case 'ADMIN_DASH':
                return <AdminDashboard onLogout={handleBack} />;
              case 'PASSENGER_LOGIN':
                return <LoginView type="PASSENGER" onLogin={(u) => { setCurrentUser(u); setCurrentView('PASSENGER_DASH'); }} onBack={handleBack} />;
              case 'PASSENGER_DASH':
                return currentUser ? <PassengerDashboard user={currentUser} onLogout={handleBack} /> : null;
              case 'DRIVER_LOGIN':
                return <LoginView type="DRIVER" onLogin={(u) => { setCurrentUser(u); setCurrentView('DRIVER_DASH'); }} onBack={handleBack} />;
              case 'DRIVER_DASH':
                return currentUser ? <DriverDashboard user={currentUser} onLogout={handleBack} /> : null;
              default:
                return (
                  <motion.div 
                    initial={{ opacity: 0 }} 
                    animate={{ opacity: 1 }} 
                    exit={{ opacity: 0 }}
                    className="min-h-screen flex flex-col items-center justify-center relative bg-[url('https://images.unsplash.com/photo-1542259681-d4cd79808d95?q=80&w=2069&auto=format&fit=crop')] bg-cover bg-center"
                  >
                    <div className="absolute inset-0 bg-slate-950/90 backdrop-blur-sm" />
                    <div className="absolute inset-0 bg-gradient-to-t from-slate-950 via-transparent to-slate-950/50" />
                    
                    <div className="relative z-10 text-center p-6 max-w-4xl w-full">
                      <motion.div 
                        initial={{ y: -50, opacity: 0 }}
                        animate={{ y: 0, opacity: 1 }}
                        transition={{ duration: 0.8, type: "spring" }}
                        className="mb-12"
                      >
                        <div className="inline-block px-4 py-1 rounded-full border border-neon-blue/30 bg-neon-blue/10 mb-4">
                          <span className="text-neon-blue text-xs font-bold tracking-[0.3em] uppercase">Next Gen Transportation</span>
                        </div>
                        <h1 className="text-7xl md:text-9xl font-black text-transparent bg-clip-text bg-gradient-to-r from-neon-amber via-orange-500 to-purple-600 drop-shadow-2xl">
                          TRICYKING
                        </h1>
                        <p className="text-slate-400 text-lg md:text-2xl mt-4 font-light tracking-wide max-w-xl mx-auto">
                          Experience the future of local commute. Fast. Reliable. Neon.
                        </p>
                      </motion.div>

                      <motion.div 
                        initial={{ y: 50, opacity: 0 }}
                        animate={{ y: 0, opacity: 1 }}
                        transition={{ delay: 0.2, duration: 0.8 }}
                        className="grid gap-6 w-full max-w-md mx-auto"
                      >
                        <Button onClick={() => setCurrentView('PASSENGER_LOGIN')} className="h-16 text-lg shadow-neon-blue/20">
                          Passenger Access
                        </Button>
                        <Button variant="outline" onClick={() => setCurrentView('DRIVER_LOGIN')} className="h-16 text-lg">
                          Driver Portal
                        </Button>
                        
                        <div className="pt-12">
                          <button onClick={() => setCurrentView('ADMIN_LOGIN')} className="text-xs text-slate-600 hover:text-white transition-colors uppercase tracking-widest font-bold">
                            System Admin Access
                          </button>
                        </div>
                      </motion.div>
                    </div>
                    
                    {/* Ambient Bottom Map */}
                    <div className="absolute bottom-0 w-full h-1/2 opacity-20 pointer-events-none mask-gradient-to-t">
                      <IsometricMap />
                    </div>
                  </motion.div>
                );
            }
          };

          return (
            <div className="bg-slate-950 min-h-screen text-white font-sans selection:bg-neon-blue selection:text-black">
              <AnimatePresence mode="wait">
                {renderView()}
              </AnimatePresence>
            </div>
          );
        };

        // --- MOUNT ---
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
